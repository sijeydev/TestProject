name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer
          pip install cython==0.29.33

      - name: Initialize Buildozer if needed
        run: |
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi

      - name: Clean buildozer.spec from duplicates
        run: |
          # Удаляем все дубликаты секций
          awk '/^\[/ { if (seen[$0]++) next } 1' buildozer.spec > buildozer_temp.spec
          mv buildozer_temp.spec buildozer.spec
          
          # Проверяем что секция [buildozer] существует
          if ! grep -q "^\[buildozer\]" buildozer.spec; then
            echo -e "\n[buildozer]" >> buildozer.spec
          fi
          
          # Добавляем настройки если их нет
          if ! grep -q "android.accept_sdk_license" buildozer.spec; then
            sed -i '/^\[buildozer\]/a android.accept_sdk_license = True' buildozer.spec
          fi
          
          if ! grep -q "android.sdk_path" buildozer.spec; then
            echo -e "\n[android]\nandroid.sdk_path = $ANDROID_SDK_ROOT" >> buildozer.spec
          fi

      - name: Accept Android licenses
        run: |
          yes | $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager --licenses > /dev/null 2>&1 || true

      - name: Build APK with Buildozer
        run: |
          echo "=== Проверка buildozer.spec ==="
          grep -n "^\[" buildozer.spec
          
          echo "=== Начало сборки ==="
          buildozer -v android debug 2>&1 | tee buildozer.log
          
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "✅ APK создан успешно"
          else
            echo "❌ APK не найден"
            tail -100 buildozer.log
            exit 1
          fi

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: apk
          path: bin/*.apk
          if-no-files-found: error

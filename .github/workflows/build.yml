name: Build Android APK

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-pip \
          git \
          build-essential \
          libffi-dev \
          libssl-dev \
          python3-dev \
          openjdk-17-jdk \
          zlib1g-dev \
          ccache \
          autoconf \
          libtool \
          pkg-config \
          cmake \
          ninja-build
    
    - name: Install Buildozer
      run: |
        pip install --upgrade pip setuptools wheel
        pip install buildozer
        pip install cython==0.29.33
        pip install virtualenv
    
    - name: Build APK
      run: |
        buildozer -v android debug
      env:
        P4A_RELEASE_KEYSTORE: ${{ secrets.P4A_RELEASE_KEYSTORE }}
        P4A_RELEASE_KEYSTORE_PASSWD: ${{ secrets.P4A_RELEASE_KEYSTORE_PASSWD }}
        P4A_RELEASE_KEYALIAS_PASSWD: ${{ secrets.P4A_RELEASE_KEYALIAS_PASSWD }}
        P4A_RELEASE_KEYALIAS: ${{ secrets.P4A_RELEASE_KEYALIAS }}
    
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: android-apk
        path: bin/*.apk

name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            build-essential \
            libffi-dev \
            libssl-dev \
            python3-dev \
            openjdk-17-jdk \
            zlib1g-dev \
            ccache \
            autoconf \
            libtool \
            pkg-config \
            cmake \
            ninja-build \
            unzip \
            zip \
            wget

      - name: Get Date
        id: get-date
        run: echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.android
            ~/.gradle
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            buildozer-global-${{ hashFiles('buildozer.spec') }}-

      - name: Cache Buildozer project directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-project-${{ hashFiles('buildozer.spec') }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-buildozer-project-${{ hashFiles('buildozer.spec') }}-

      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip setuptools wheel virtualenv
          pip install buildozer
          pip install cython==0.29.33

      - name: Initialize Buildozer if needed
        run: |
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi

      - name: Setup Android SDK licenses
        run: |
          mkdir -p ~/.android
          echo "" > ~/.android/repositories.cfg
          mkdir -p /usr/lib/android-sdk/licenses
          echo "8933bad161af4178b1185d1a37fbf41ea5269c55" > /usr/lib/android-sdk/licenses/android-sdk-license
          echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> /usr/lib/android-sdk/licenses/android-sdk-license
          echo "84831b9409646a918e30573bab4c9c91346d8abd" > /usr/lib/android-sdk/licenses/android-sdk-preview-license

      - name: Build APK with Buildozer
        run: |
          export JAVA_OPTS="-Xmx2048m -Xms512m"
          export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx2048m"
          
          sed -i 's/#android.accept_sdk_license = False/android.accept_sdk_license = True/g' buildozer.spec 2>/dev/null || echo "android.accept_sdk_license = True" >> buildozer.spec
          
          echo "y" | buildozer -v android debug 2>&1 | tee buildozer.log
          
          if [ -f "$(find . -name '*.apk' -type f | head -1)" ]; then
            echo "APK файл найден"
            APK_FILE=$(find . -name '*.apk' -type f | head -1)
            echo "APK_PATH=$APK_FILE" >> $GITHUB_ENV
          else
            echo "APK файл не найден."
            tail -100 buildozer.log
            exit 1
          fi

      - name: Show build log on error
        if: failure()
        run: |
          tail -200 buildozer.log || true
          ls -la bin/ || true
          ls -la .buildozer/ || true

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: |
            bin/*.apk
            *.apk
          if-no-files-found: error

      - name: Upload build logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: buildozer.log
          if-no-files-found: ignore

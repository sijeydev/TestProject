name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            build-essential \
            libffi-dev \
            libssl-dev \
            python3-dev \
            openjdk-17-jdk \
            zlib1g-dev \
            ccache \
            autoconf \
            libtool \
            pkg-config \
            cmake \
            ninja-build \
            unzip \
            zip \
            wget

      - name: Get Date
        id: get-date
        run: echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.android
            ~/.gradle
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            buildozer-global-${{ hashFiles('buildozer.spec') }}-

      - name: Cache Buildozer project directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-project-${{ hashFiles('buildozer.spec') }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-buildozer-project-${{ hashFiles('buildozer.spec') }}-

      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip setuptools wheel virtualenv
          pip install buildozer
          pip install cython==0.29.33

      - name: Initialize Buildozer if needed
        run: |
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi

      - name: Pre-create Android SDK directory and accept licenses
        run: |
          # Создаем директорию куда Buildozer будет скачивать SDK
          mkdir -p ~/.buildozer/android/platform/android-sdk
          
          # Создаем файлы лицензий ПЕРЕД тем как Buildozer начнет работать
          mkdir -p ~/.buildozer/android/platform/android-sdk/licenses
          echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-license
          echo -e "84831b9409646a918e30573bab4c9c91346d8abd" > ~/.buildozer/android/platform/android-sdk/licenses/android-sdk-preview-license
          echo -e "601085b94cd77f0b54ff86406957099ebe79c4d6" > ~/.buildozer/android/platform/android-sdk/licenses/intel-android-extra-license
          
          # Также создаем в стандартном месте
          mkdir -p ~/.android
          touch ~/.android/repositories.cfg

      - name: Configure Buildozer to auto-accept licenses
        run: |
          # Добавляем или обновляем настройку в buildozer.spec
          if grep -q "^\[buildozer\]" buildozer.spec; then
            # Если секция уже существует
            sed -i '/^\[buildozer\]/,/^\[/ s/^#*android.accept_sdk_license = .*/android.accept_sdk_license = True/' buildozer.spec
            if ! grep -q "android.accept_sdk_license = True" buildozer.spec; then
              sed -i '/^\[buildozer\]/a android.accept_sdk_license = True' buildozer.spec
            fi
          else
            # Если секции нет
            echo -e "\n[buildozer]\nandroid.accept_sdk_license = True" >> buildozer.spec
          fi

      - name: Build APK with Buildozer (with auto yes)
        run: |
          # Экспортируем переменные для памяти
          export JAVA_OPTS="-Xmx2048m -Xms512m"
          export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx2048m"
          
          # Запускаем Buildozer с автоматическим ответом "yes" на все вопросы
          echo "y" | buildozer -v android debug 2>&1 | tee buildozer.log
          
          # Проверяем успешность сборки
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "✅ APK создан успешно"
            ls -la bin/*.apk
          else
            echo "❌ APK не найден"
            echo "=== Последние 100 строк лога ==="
            tail -100 buildozer.log
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          if-no-files-found: error

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: buildozer.log
          if-no-files-found: ignore

name: CI
on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            git \
            build-essential \
            libffi-dev \
            libssl-dev \
            python3-dev \
            openjdk-17-jdk \
            zlib1g-dev \
            ccache \
            autoconf \
            libtool \
            pkg-config \
            cmake \
            ninja-build \
            unzip \
            zip \
            wget

      - name: Get Date
        id: get-date
        run: echo "date=$(date -u '+%Y%m%d')" >> $GITHUB_OUTPUT

      - name: Cache Buildozer global directory
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            ~/.android
            ~/.gradle
          key: buildozer-global-${{ hashFiles('buildozer.spec') }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            buildozer-global-${{ hashFiles('buildozer.spec') }}-

      - name: Cache Buildozer project directory
        uses: actions/cache@v4
        with:
          path: .buildozer
          key: ${{ runner.os }}-buildozer-project-${{ hashFiles('buildozer.spec') }}-${{ steps.get-date.outputs.date }}
          restore-keys: |
            ${{ runner.os }}-buildozer-project-${{ hashFiles('buildozer.spec') }}-

      - name: Install Buildozer and dependencies
        run: |
          pip install --upgrade pip setuptools wheel virtualenv
          pip install buildozer
          pip install cython==0.29.33

      - name: Initialize Buildozer if needed
        run: |
          if [ ! -f "buildozer.spec" ]; then
            buildozer init
          fi

      - name: Pre-download and setup Android SDK
        run: |
          # Создаем директорию для Android SDK
          SDK_DIR=~/.buildozer/android/platform/android-sdk
          mkdir -p $SDK_DIR
          
          # Скачиваем command line tools (новая версия)
          cd $SDK_DIR
          wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
          unzip -q commandlinetools-linux-9477386_latest.zip
          rm commandlinetools-linux-9477386_latest.zip
          
          # Создаем правильную структуру
          mkdir -p cmdline-tools/latest
          mv cmdline-tools/* cmdline-tools/latest/ 2>/dev/null || true
          
          # Создаем симлинк для обратной совместимости
          ln -sf cmdline-tools/latest tools 2>/dev/null || true
          
          # Принимаем лицензии
          mkdir -p licenses
          echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e" > licenses/android-sdk-license
          echo -e "84831b9409646a918e30573bab4c9c91346d8abd" > licenses/android-sdk-preview-license
          
          # Устанавливаем platform-tools через новую версию sdkmanager
          export PATH=$PATH:$SDK_DIR/cmdline-tools/latest/bin
          yes | sdkmanager --sdk_root=$SDK_DIR --licenses > /dev/null 2>&1
          sdkmanager --sdk_root=$SDK_DIR "platform-tools" "build-tools;34.0.0"

      - name: Configure Buildozer for Android
        run: |
          # Добавляем настройки в buildozer.spec
          if ! grep -q "android.sdk = " buildozer.spec; then
            echo -e "\n[android]\nandroid.sdk = 34" >> buildozer.spec
          fi
          
          # Указываем путь к SDK
          if ! grep -q "android.sdk_path = " buildozer.spec; then
            echo "android.sdk_path = /home/runner/.buildozer/android/platform/android-sdk" >> buildozer.spec
          fi

      - name: Build APK with Buildozer
        run: |
          export JAVA_OPTS="-Xmx2048m -Xms512m"
          export GRADLE_OPTS="-Dorg.gradle.jvmargs=-Xmx2048m"
          
          buildozer -v android debug 2>&1 | tee buildozer.log
          
          if ls bin/*.apk 1> /dev/null 2>&1; then
            echo "✅ APK создан успешно"
            ls -la bin/*.apk
          else
            echo "❌ APK не найден"
            echo "=== Последние 100 строк лога ==="
            tail -100 buildozer.log
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-apk
          path: bin/*.apk
          if-no-files-found: error

      - name: Upload build logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs
          path: buildozer.log
          if-no-files-found: ignore
